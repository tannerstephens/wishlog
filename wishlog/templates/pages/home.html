{% extends "pages/_base.html" %}

{% block header %}
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="/static/js/home.js"></script>
{% endblock %}

{% block content %}
<section class="hero is-large">
    <div class="hero-body has-text-centered">
        <p class="title has-text-white-bis is-1">
            The List
        </p>
    </div>
</section>

<section class="section">
    <div class="container">
        {% include 'fragments/flash.html' %}
        <br>
        <div class="box is-hidden" id="new">
            <form name="newItemForm">
                <div class="field">
                    <label class="label required">Title</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Bag of Cash" name="title">
                    </div>
                </div>

                <div class="field">
                    <label class="label required">Cost</label>
                    <div class="control">
                        <input class="input" type="number" step="0.01" min="0" placeholder="15.23" name="cost">
                    </div>
                </div>

                <div class="field">
                    <label class="label">Link</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="https://amazon.com" name="link">
                    </div>
                </div>

                <div class="file has-name">
                    <label class="file-label">
                        <input class="file-input" type="file" name="image" accept="image/*">
                        <span class="file-cta">
                            <span class="file-icon">
                                <i class="fas fa-upload"></i>
                            </span>
                            <span class="file-label">
                                Upload an image...
                            </span>
                        </span>
                        <span class="file-name" id="fileName"></span>
                    </label>
                </div>
                <br>

                <div class="field">
                    <div class="control">
                        <button class="button is-primary" type="submit" id="submit" disabled>Submit</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="box">
            <nav class="level">
                <div class="level-left">
                    <!-- <div class="level-item">
                        <p class="subtitle is-5">
                        <strong>123</strong> posts
                        </p>
                    </div>
                    <div class="level-item">
                        <div class="field has-addons">
                        <p class="control">
                            <input class="input" type="text" placeholder="Find a post">
                        </p>
                        <p class="control">
                            <button class="button">
                            Search
                            </button>
                        </p>
                        </div>
                    </div> -->
                </div>

                <!-- Right side -->
                <div class="level-right">
                    <div class="field">
                        <input id="claimedSwitch" type="checkbox" name="claimedSwitch" class="switch is-danger">
                        <label for="claimedSwitch">Show Claimed</label>
                    </div>
                </div>
            </nav>
        </div>

        <div class="columns is-multiline" id="list"></div>
        <div class="columns is-multiline" id="temp"></div>
    </div>
</section>
{% endblock %}
